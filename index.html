<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Births in each State of Malaysia</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="vega_lite_vjs.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Demographic Trends in Malaysia: Birth and Death Rates by State</h1>
    <div>

        <div class="container">
            <!-- Births plot -->
            <div class="plot-container">
                <h2>Total Births in each State</h2>
                <div id="map_plot"></div>
            </div>
            
            <!-- Deaths plot -->
            <div class="plot-container">
                <h2>Total Deaths in each State</h2>
                <div id="map_plot_death"></div>
            </div>
        </div>
    
        <!-- Paragraph below the plots -->
        <div class="paragraph-container">
            <p>
                The plots above show the total number of births and deaths in each state of Malaysia.
                <br>
                It covers statistics collected in year 2022.
            </p>
        </div>

        <div class = "container">
            <div id="heatmap_birth"></div>
        </div>
    </div>
   

    <!-- End of body content -->
</body>
</html>
